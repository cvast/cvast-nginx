version: '2'
services:

    nginx:
      container_name: nginx
      image: cvast/cvast-nginx:latest
      restart: unless-stopped
      build: 
        context: .
        dockerfile: ./Dockerfile
      ports:
        - '80:80'
        - '443:443'
      volumes:
        - nginx-log:/var/log/nginx
        - nginx-conf:/etc/nginx/
        - nginx-root:/var/www
      environment:
        - PROXY_CONTAINER=web
        - PROXY_PORT=8000
        - DOMAIN_NAMES=localhost
        - PUBLIC_MODE=False
        - TZ=EST

volumes:
    nginx-log:
    nginx-conf:
    nginx-root: