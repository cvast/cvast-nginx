# http
server {
    server_name <domain_names>;
    listen 80;
    
	# Allow access to the letsencrypt ACME Challenge
	location ~ /\.well-known\/acme-challenge {
		allow all;
		root /var/www;
	}
	
	location /robots.txt {
		return 200 "User-agent: *\nDisallow:<allow_or_disallow>\n";
	}

    return 301 https://$host$request_uri;
    
}